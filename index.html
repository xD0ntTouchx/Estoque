<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Itens</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo-container {
            margin: 20px 0;
            width: 80%;
            display: flex;
            justify-content: center;
        }

        .logo-container img {
            max-width: 10%;
            height: auto;
        }

        h1 {
            color: #007093;
            margin: 10px 200px 10px 200px;
            width: 80%;
        }

        .category {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            margin-bottom: 10px;
        }

        .category h3 {
            margin: 0;
            padding: 10px;
            background-color: #007093;
            color: #fff;
            border-bottom: 1px solid #ddd;
            border-radius: 8px 8px 0 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007093;
            color: white;
        }

        .increaseButton,
        .decreaseButton {
            background-color: transparent;
            border: none;
            padding: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 2px;
        }

        .increaseButton:hover,
        .decreaseButton:hover {
            background-color: #e5e5e5;
        }

        .quantityContainer {
            display: flex;
            align-items: center;
        }

        .quantity {
            margin-right: 5px;
            font-weight: bold;
        }

        .editIcon {
            font-size: 16px;
            color: #000;
        }

        .signature {
            font-style: italic;
            color: #777;
            font-size: 12px;
            margin-top: auto;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="logo-container">
        <img src="https://gusel.com.br/wp-content/uploads/sites/33/2022/11/cropped-gusel-logo-1.png"
            alt="Logo da Empresa">
    </div>

    <h1>Estoque de Itens</h1>

    <div class="category" id="tintas">
        <h3>Tintas</h3>
        <table>
            <thead>
                <tr>
                    <th>Cor</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="tintasTableBody"></tbody>
        </table>
    </div>

    <div class="category" id="papeis">
        <h3>Papéis</h3>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="papeisTableBody"></tbody>
        </table>
    </div>

    <div class="category" id="tecidos">
        <h3>Tecidos</h3>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="tecidosTableBody"></tbody>
        </table>
    </div>

    <div class="signature">Made by Filipin</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
        document.addEventListener('DOMContentLoaded', function () {
            // Configuração do Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyDICa5qOP8Z48Hwx4J2DuSK_Wkpjja6W-s",
                authDomain: "estoque-5b592.firebaseapp.com",
                databaseURL: "https://estoque-5b592-default-rtdb.firebaseio.com",
                projectId: "estoque-5b592",
                storageBucket: "estoque-5b592.appspot.com",
                messagingSenderId: "277205455610",
                appId: "1:277205455610:web:a677fe7c54ad933da4ef43"
            };

            // Inicialização do Firebase
            firebase.initializeApp(firebaseConfig);

            // Referência ao banco de dados do Firebase
            const database = firebase.database();

            // Itens predefinidos
            const itensTintas = {
                CIANO: {
                    nome: 'CIANO',
                    quantidade: 0
                },
                MAGENTA: {
                    nome: 'MAGENTA',
                    quantidade: 2
                },
                AMARELO: {
                    nome: 'AMARELO',
                    quantidade: 3
                },
                PRETO: {
                    nome: 'PRETO',
                    quantidade: 0
                }
            };

            const itensPapeis = {
                SEDA50G: {
                    nome: 'SEDA 50G',
                    quantidade: 0
                },
                LISO60G: {
                    nome: 'LISO 60G',
                    quantidade: 0
                },
                HAVIR: {
                    nome: 'HAVIR',
                    quantidade: 2
                },
                TRATADO160M: {
                    nome: 'TRATADO 1,60M',
                    quantidade: 11
                },
                VEGETAL_A3: {
                    nome: 'VEGETAL A3',
                    quantidade: 0
                },
                KRAFT: {
                    nome: 'KRAFT',
                    quantidade: 3
                },
                VEGETAL_A4: {
                    nome: 'VEGETAL A4',
                    quantidade: 0
                }
            };

            const itensTecidos = {
                "HELANCA_LIGHT": {
                    nome: 'HELANCA LIGHT / 1,80M',
                    quantidade: 3
                },
                "DRY_SPORT_BRASIL": {
                    nome: 'DRY SPORT BRASIL / 1,80M',
                    quantidade: 26
                },
                "DRY_180_EF": {
                    nome: 'DRY 180 EF / 1,80M',
                    quantidade: 6
                },
                "DRY_180_PLUS_EF": {
                    nome: 'DRY 180 PLUS EF / 1,60M',
                    quantidade: 0
                },
                "JIMP_DRY_BRASIL_180M": {
                    nome: 'JIMP DRY BRASIL / 1,80M',
                    quantidade: 16
                },
                "JIMP_DRY_BRASIL_160M": {
                    nome: 'JIMP DRY BRASIL / 1,60M',
                    quantidade: 17
                },
                "MANCHESTER_MADRID_180M": {
                    nome: 'MANCHESTER / MADRID / 1,80M',
                    quantidade: 3
                },
                "DRY_UV_EMATEX_160M": {
                    nome: 'DRY UV EMATEX / 1,60M',
                    quantidade: 4
                },
                "GABARDINE_150M": {
                    nome: 'GABARDINE / 1,50M',
                    quantidade: 0
                },
                "CHIMPA_160M": {
                    nome: 'CHIMPA / 1,60M',
                    quantidade: 5
                },
                "FURADINHO_160M": {
                    nome: 'FURADINHO / 1,60M',
                    quantidade: 1
                },
                "NBA_160M": {
                    nome: 'NBA / 1,60M',
                    quantidade: 2
                },
                "NBA_FURADO_160M": {
                    nome: 'NBA FURADO / 1,60M',
                    quantidade: 1
                },
                "OXFORD_150M": {
                    nome: 'OXFORD / 1,50M',
                    quantidade: 0
                },
                "OXFORDINE_150M": {
                    nome: 'OXFORDINE / 1,50M',
                    quantidade: 0
                },
                "MICROFIBRA_180M": {
                    nome: 'MICROFIBRA / 1,80M',
                    quantidade: 0
                },
                "QUADRADINHO": {
                    nome: 'QUADRADINHO',
                    quantidade: 1
                },
                "TACTEL": {
                    nome: 'TACTEL',
                    quantidade: 1
                }
            };

            // Adicionar itens ao Firebase se não existirem
            function addItemsToFirebase(category, items) {
                for (const [key, item] of Object.entries(items)) {
                    database.ref(`${category}/${key}`).once('value')
                        .then(snapshot => {
                            if (!snapshot.exists()) {
                                database.ref(`${category}/${key}`).set(item);
                            }
                        });
                }
            }

            addItemsToFirebase('tintas', itensTintas);
            addItemsToFirebase('papeis', itensPapeis);
            addItemsToFirebase('tecidos', itensTecidos);

            // Exibir itens
            function displayItems(category) {
                const tableBodyId = `${category}TableBody`;
                const tableBody = document.getElementById(tableBodyId);
                tableBody.innerHTML = "";

                database.ref(category).once("value")
                    .then(snapshot => {
                        const items = snapshot.val();

                        if (items) {
                            for (const key in items) {
                                const item = items[key];
                                const newRow = document.createElement("tr");
                                newRow.innerHTML = `<td>${item.nome}</td>
                                                   <td class="quantityContainer">
                                                       <span class="quantity">${item.quantidade}</span>
                                                       <button class="increaseButton"
                                                           onclick="changeQuantity('${category}', '${key}', 'increase')">
                                                           <span class="editIcon">&#43;</span>
                                                       </button>
                                                       <button class="decreaseButton"
                                                           onclick="changeQuantity('${category}', '${key}', 'decrease')">
                                                           <span class="editIcon">&#8722;</span>
                                                       </button>
                                                   </td>`;
                                tableBody.appendChild(newRow);
                            }
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao obter os dados do Firebase:', error);
                    });
            }

            // Editar quantidade
            function changeQuantity(category, itemName, action) {
                const itemRef = database.ref(`${category}/${itemName}`);

                itemRef.once("value")
                    .then(snapshot => {
                        const item = snapshot.val();
                        let novaQuantidade = item.quantidade;

                        if (action === 'increase') {
                            novaQuantidade++;
                        } else if (action === 'decrease' && novaQuantidade > 0) {
                            novaQuantidade--;
                        }

                        // Atualizar a quantidade no Firebase
                        itemRef.update({ quantidade: novaQuantidade });

                        // Atualizar a exibição
                        displayItems(category);
                    })
                    .catch(error => {
                        console.error('Erro ao obter os dados do Firebase:', error);
                    });
            }

            // Carregar itens ao carregar a página
            displayItems('tintas');
            displayItems('papeis');
            displayItems('tecidos');
        });
    </script>

</body>

</html>
