<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Itens</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo-container {
            margin: 20px 0;
            width: 80%;
            display: flex;
            justify-content: center;
        }

        .logo-container img {
            max-width: 10%; /* Garante que a imagem não ultrapasse a largura da div pai */
            height: auto; /* Garante que a altura seja ajustada proporcionalmente à largura */
        }

        h1 {
            color: #007093;
            margin: 10px 200px 10px 200px; /* ajustado para adicionar margem inferior e reduzir margem superior */
            width: 80%;
        }

        .category {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            margin-bottom: 10px;
        }

        .category h3 {
            margin: 0;
            padding: 10px;
            background-color: #007093;
            color: #fff;
            border-bottom: 1px solid #ddd;
            border-radius: 8px 8px 0 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007093;
            color: white;
        }

        .editButton {
            background-color: transparent;
            border: none;
            padding: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .editButton:hover {
            background-color: #e5e5e5;
        }

        .quantityContainer {
            display: flex;
            align-items: center;
        }

        .quantity {
            margin-right: 5px;
            font-weight: bold;
        }

        .editIcon {
            font-size: 16px;
            color: #000;
        }

        .signature {
            font-style: italic;
            color: #777;
            font-size: 12px;
            margin-top: auto;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="logo-container">
        <img src="https://gusel.com.br/wp-content/uploads/sites/33/2022/11/cropped-gusel-logo-1.png" alt="Logo da Empresa">
    </div>

    <h1>Estoque de Itens</h1>

    <div class="category" id="tintas">
        <h3>Tintas</h3>
        <table>
            <thead>
                <tr>
                    <th>Cor</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="tintasTableBody"></tbody>
        </table>
    </div>

    <div class="category" id="papeis">
        <h3>Papéis</h3>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="papeisTableBody"></tbody>
        </table>
    </div>

    <div class="signature">Made by Filipin</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDICa5qOP8Z48Hwx4J2DuSK_Wkpjja6W-s",
            authDomain: "estoque-5b592.firebaseapp.com",
            databaseURL: "https://estoque-5b592-default-rtdb.firebaseio.com",
            projectId: "estoque-5b592",
            storageBucket: "estoque-5b592.appspot.com",
            messagingSenderId: "277205455610",
            appId: "1:277205455610:web:a677fe7c54ad933da4ef43"
        };

        // Inicialização do Firebase
        firebase.initializeApp(firebaseConfig);

        // Referência ao banco de dados do Firebase
        const database = firebase.database();

        // Itens predefinidos
        const itensTintas = {
            Ciano: {
                nome: 'Ciano',
                quantidade: 0
            },
            Magenta: {
                nome: 'Magenta',
                quantidade: 0
            },
            Amarelo: {
                nome: 'Amarelo',
                quantidade: 0
            },
            Preto: {
                nome: 'Preto',
                quantidade: 0
            }
        };

        const itensPapeis = {
            Seda50g: {
                nome: 'Seda 50g',
                quantidade: 0
            },
            Liso60g: {
                nome: 'Liso 60g',
                quantidade: 0
            },
            Havir: {
                nome: 'Havir',
                quantidade: 0
            },
            Tratado160m: {
                nome: 'Tratado 1,60m',
                quantidade: 0
            }
        };

        // Adicionar itens ao Firebase se não existirem
        for (const [key, item] of Object.entries(itensTintas)) {
            database.ref(`tintas/${key}`).once('value')
                .then(snapshot => {
                    if (!snapshot.exists()) {
                        database.ref(`tintas/${key}`).set(item);
                    }
                });
        }

        for (const [key, item] of Object.entries(itensPapeis)) {
            database.ref(`papeis/${key}`).once('value')
                .then(snapshot => {
                    if (!snapshot.exists()) {
                        database.ref(`papeis/${key}`).set(item);
                    }
                });
        }

        // Exibir itens
        function displayItems(category) {
            const tableBodyId = category === 'tintas' ? 'tintasTableBody' : 'papeisTableBody';
            const tableBody = document.getElementById(tableBodyId);
            tableBody.innerHTML = "";

            database.ref(category).once("value")
                .then(snapshot => {
                    const items = snapshot.val();

                    if (items) {
                        for (const key in items) {
                            const item = items[key];
                            const newRow = document.createElement("tr");
                            newRow.innerHTML = `<td>${item.nome}</td>
                                               <td class="quantityContainer">
                                                   <span class="quantity">${item.quantidade}</span>
                                                   <button class="editButton" onclick="editQuantity('${category}', '${key}', ${item.quantidade})">
                                                       <span class="editIcon">&#9998;</span>
                                                   </button>
                                               </td>`;
                            tableBody.appendChild(newRow);
                        }
                    }
                })
                .catch(error => {
                    console.error('Erro ao obter os dados do Firebase:', error);
                });
        }

        // Editar quantidade
        function editQuantity(category, itemName, quantidadeAtual) {
            const novaQuantidade = prompt(`Informe a nova quantidade para ${itemName}:`, quantidadeAtual);
            if (novaQuantidade !== null && !isNaN(novaQuantidade)) {
                const item = {};
                item[itemName] = {
                    nome: itemName,
                    quantidade: parseInt(novaQuantidade)
                };

                // Salvar no Firebase
                database.ref(category).update(item);

                // Atualizar a exibição
                displayItems(category);
            }
        }

        // Carregar itens ao carregar a página
        window.onload = function () {
            displayItems('tintas');
            displayItems('papeis');
        };
    </script>

</body>

</html>
